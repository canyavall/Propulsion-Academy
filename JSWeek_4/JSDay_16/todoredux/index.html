<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <title>Redux Todo</title>
  </head>
  <body>
    <div class = "container">
      <div class = "counter">
        <span id = "increment">+</span>
        <span id = "counter"></span>
        <span id = "decrement">-</span>
      </div>
      <div class = "addTodo">
        <input id = "todoText" type="text">
        <button id= "addTodoButton">Add todo </button>
      </div>
      <div class = "List">
        <ul id="todoList"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
